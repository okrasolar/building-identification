name: okra-buildings
channels:
  - conda-forge
  - pytorch
dependencies:
  - python=3.6  # earth engine doesn't play well with higher versions
  - pytorch
  - torchvision
  - black
  - pytest
  - flake8==3.7.9
  - pytest-flake8==1.0.5
  - mypy
  - xarray
  - geojson
  - earthengine-api
  - rasterio
  - netCDF4
  - matplotlib
  - pip
  - scikit-learn
  - shapely
  - pip:
    - pytorch-lightning==0.7.1
    - gdown
    - google-api-python-client  # google drive
    - google-auth-httplib2  # google drive
    - google-auth-oauthlib  # google drive
