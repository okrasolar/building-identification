name: okra-buildings
channels:
  - conda-forge
  - pytorch
dependencies:
  - python=3.6  # earth engine doesn't play well with higher versions
  - pytorch
  - torchvision
  - black
  - pytest
  - pytest-flake8
  - mypy
  - xarray
  - geojson
  - earthengine-api
  - rasterio
  - netCDF4
  - matplotlib
  - pip
  - scikit-learn
  - pip:
    - pytorch-lightning==0.7.1
